<!doctype html>
<html lang="en">
<head>
    <script lang="js">
        // Minimal client-side logic: validation + submit to /api/login
const form = document.getElementById('loginForm');
const msg = document.getElementById('message');
const btn = document.getElementById('submitBtn');
const toggle = document.getElementById('togglePw');
const pw = document.getElementById('password');

toggle.addEventListener('click', () => {
  const shown = pw.type === 'text';
  pw.type = shown ? 'password' : 'text';
  toggle.textContent = shown ? 'Show' : 'Hide';
});

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  msg.textContent = '';
  if (!form.checkValidity()) {
    msg.textContent = 'Please fill out the form correctly.';
    return;
  }
  btn.disabled = true;
  btn.textContent = 'Signing in...';

  const payload = {
    email: form.email.value.trim(),
    password: form.password.value, // send over TLS only in production
    remember: form.remember.checked
  };

  try {
    const res = await fetch('/api/login', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify(payload),
      credentials: 'include'
    });
    if (!res.ok) throw res;
    const data = await res.json();
    msg.textContent = data.message || 'Login successful. Redirecting...';
    // example redirect after success
    setTimeout(() => window.location.href = data.redirect || '/', 700);
  } catch (err) {
    let text = 'Login failed.';
    try { text = (await err.json()).message || text; } catch { /* ignore */ }
    msg.textContent = text;
  } finally {
    btn.disabled = false;
    btn.textContent = 'Log in';
  }
});
    </script>
    
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<style>
    :root{
  --bg:#f3f4f6; --card:#fff; --accent:#2563eb; --text:#0f172a;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:var(--text);background:var(--bg)}
.center{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:1rem}
.card{width:100%;max-width:400px;padding:1.5rem;border-radius:10px;background:var(--card);box-shadow:0 6px 18px rgba(2,6,23,0.08)}
h1{margin:0 0 1rem;font-size:1.25rem}
label{display:block;margin-top:.75rem;font-size:.9rem}
input[type="email"], input[type="password"]{width:100%;padding:.6rem .7rem;margin-top:.25rem;border:1px solid #d1d5db;border-radius:6px;font-size:1rem}
.pw-wrap{display:flex;gap:.5rem;align-items:center}
.pw-wrap input{flex:1}
#togglePw{padding:.45rem .6rem;background:#eef2ff;border:1px solid #e0e7ff;border-radius:6px;cursor:pointer}
.row{display:flex;gap:.5rem;align-items:center;margin-top:.75rem;font-size:.95rem}
.primary{width:100%;margin-top:1rem;padding:.7rem;border:0;border-radius:8px;background:var(--accent);color:#fff;font-weight:600;cursor:pointer}
#message{margin-top:.75rem;font-size:.95rem}
@media (prefers-reduced-motion: no-preference){:focus{outline:3px solid rgba(37,99,235,.15);outline-offset:2px}}


</style>
<body>
  <main class="center">
    <form id="loginForm" class="card" autocomplete="on" novalidate>
      <h1>Sign in</h1>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required autocomplete="username" />

      <label for="password">Password</label>
      <div class="pw-wrap">
        <input id="password" name="password" type="password" required autocomplete="current-password" minlength="6" />
        <button type="button" id="togglePw" aria-label="Show password">Show</button>
      </div>

      <label class="row">
        <input type="checkbox" id="remember" name="remember" />
        <span>Remember me</span>
      </label>

      <button id="submitBtn" type="submit" class="primary">Log in</button>

      <div id="message" role="status" aria-live="polite"></div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
/* Minimal, responsive styles */
